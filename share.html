		<main class="page page__share">
			<section class="share">
				<div class="share__container">
					<div class="share__body">
						<div class="share__items" id="share__items">
							<div class="share__item">
								<div class="share__item-img"><picture><source srcset="img/apple.webp" type="image/webp"><img src="img/apple.png" alt="apple"></picture></div>
								<div class="share__item-info">
									<div class="share__item-title share__item-title--83">
										Яблоко
										<span>83%</span>
									</div>
									<div class="share__item-range purple" style="width: 100%;">
										<span class="share__item-range-active" style="width: 83%;"></span>
									</div>
								</div>
							</div>
							<div class="share__item">
								<div class="share__item-img"><picture><source srcset="img/new-people.webp" type="image/webp"><img src="img/new-people.png" alt="apple"></picture></div>
								<div class="share__item-info">
									<div class="share__item-title share__item-title--54">Новые Люди
										<span>54%</span>
									</div>
									<div class="share__item-range violet" style="width: 100%;">
										<span class="share__item-range-active" style="width: 54%;"></span>
									</div>
								</div>
							</div>
							<div class="share__item">
								<div class="share__item-img"><picture><source srcset="img/kprf.webp" type="image/webp"><img src="img/kprf.png" alt="apple"></picture></div>
								<div class="share__item-info">
									<div class="share__item-title share__item-title--19">КПРФ
										<span>19%</span>
									</div>
									<div class="share__item-range blue" style="width: 100%;">
										<span class="share__item-range-active" style="width: 19%;"></span>
									</div>
								</div>
							</div>
							<button type="button" id="share__items-btn" class="share__items-btn btn">Поделиться
								результатом</button>
							<div class="share__items-soc">
								<a href="#" class="share__items-social social"><picture><source srcset="img/socials/facebook.webp" type="image/webp"><img src="img/socials/facebook.png" alt="facebook"></picture></a>
								<a href="#" class="share__items-social social"><picture><source srcset="img/socials/odnoklassniki.webp" type="image/webp"><img src="img/socials/odnoklassniki.png" alt="odnoklassniki"></picture></a>

							</div>
						</div>
						<div class="share__inner">
							<div class="share__title">Политмаркет</div>
							<a href="#" class="share__logo"><img src="img/logo.svg" alt="logo"></a>
							<a href="#" class="share__btn btn">Поделиться ссылкой</a>
						</div>
					</div>
				</div>
			</section>

					</a>

			<div class="popup__content popup__content__login">
				<div class="popup-login__title">Авторизация</div>

					<label class="popup-login__label">Войти с помощью номера телефона:</label>
					<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="" class="input popup-login__input">
				</form>
				<div class="popup-login__links">
					<a href="#" class="popup-login__link social"><picture><source srcset="img/socials/whatsapp.webp" type="image/webp"><img src="img/socials/whatsapp.png" alt="whatsapp"></picture></a>
					<a href="#" class="popup-login__link social"><picture><source srcset="img/socials/telegram.webp" type="image/webp"><img src="img/socials/telegram.png" alt="telegram"></picture></a>
					<a href="#" class="popup-login__link social"><picture><source srcset="img/socials/odnoklassniki.webp" type="image/webp"><img src="img/socials/odnoklassniki.png" alt="odnoklassniki"></picture></a>
					<a href="#" class="popup-login__link social"><picture><source srcset="img/socials/vk.webp" type="image/webp"><img src="img/socials/vk.png" alt="vk"></picture></a>
					<a href="#" class="popup-login__link social"><picture><source srcset="img/socials/instagram.webp" type="image/webp"><img src="img/socials/instagram.png" alt="instagram"></picture></a>
					<a href="#" class="popup-login__link social"><picture><source srcset="img/socials/facebook.webp" type="image/webp"><img src="img/socials/facebook.png" alt="facebook"></picture></a>
				</div>
				<a href="#" class="popup-login__politic">Политика конфиденциальности</a>
				<div class="popup-login__check">
					<input autocomplete="off" type="checkbox" name="form[]" data-error="Ошибка" placeholder="" class="input popup-login__checkbox">
					<span class="popup-login__checkbox-label">Я согласен на обработку персональных данных</span>
				</div>
			</div>
		</div>
	</div>
